name: CD - Deploy to Production
 
on:
  push:
    branches:
        - main
 
jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Deploy
        run: |
            echo "Deploying application..."
            echo "Commit: $GITHUB_SHA"
            echo "Deployed successfully"
 
